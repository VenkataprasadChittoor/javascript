<!DOCTYPE html>
<html lang="en">
<head>
    <script src="add.js" type="text/javacsript"></script>
    <title>Events</title>
</head>
<body>
    <p><h1>Events in javascript</h1></p>
    <p id="prasad"></p>
    <button onClick="document.getElementById('prasad').innerHTML= (2+7+8282)">tryit </button>
    <button onclick="this.innerHTML=Date()">date</button>
   
    <button onclick="meClick()">hi</button>
    <p id="event"></p>
    
    <button onClick="myFunction()">btn12</button>
    <table id="myTable" border="1px">
        <tr>
          <td colspan="2">Row1 cell1</td>
          
        </tr>
    </table>
    <script>
        function meClick(){
            document.getElementById("event").innerHTML=Date();
        }
        function myFunction() {
    var table = document.getElementById("myTable");
  var row = table.insertRow();
  var cell1 = row.insertCell();
  var cell2 = row.insertCell();
  cell1.innerHTML = "Row Cell1";
  cell2.innerHTML = "Row cell2";
  }
    </script>
</body>
</html>
