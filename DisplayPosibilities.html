<html>
    <head>
        <title>
            All types of display Methods
        </title>
    </head>
    <body>
        <p> prasad</p>
        <p id="demo1"> Prasad</p>
        <p id="demo2"></p>
        <script>
            // using innerHTML 
            document.getElementById('demo1').innerHTML="Venkataprasad";
            // using document.write()
            document.write('5+6');

            document.write(11);
            // using window.alert()
            window.alert("hi prasad")
            //using consol.log()
            console.log("this is console log method examples")
        </script>
    </body>
</html>
