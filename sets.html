<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Sets</h2>
<p>forEach() calls a function for each element:</p>
<p> Iterating values</p>

<p id="demo"></p>

<script>
// Create a Set
const letters = new Set(["a","b","c"]);
letters.add("d");
letters.add("d");
letters.add("e");
letters.has("a");

// List all Elements
let text = "";
letters.forEach (function(values) {
  text += values + "<br>";
})
let text1="";
for (const x of letters.values()) {
  text1 += x + "<br>";
}

document.getElementById("demo").innerHTML = text1+"<br>"+text;
</script>

</body>
</h
