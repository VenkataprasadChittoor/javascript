<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Arithmetic Opearators</title>
</head>
<body>
    <h1>Arithmetic Opearators concepts</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        let x=10;y=20;
        z=x+y;
        document.getElementById("demo").innerHTML= `the addition of ${x} and ${y} is ${z}`;
        z1=x-y;
        document.getElementById("demo1").innerHTML= "separation of x"+x+"and"+y+"is"+z1;
        z2=x*y;
        document.getElementById("demo2").innerHTML= "Multiplication of x"+x+"and"+y+"is"+z2;
        z3=x/y;
        document.getElementById("demo3").innerHTML= "Division of x"+x+"and"+y+"is"+z3;
    </script>
</body>
</html>
