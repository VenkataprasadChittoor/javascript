<html>
<head>
    <title>functions</title>
</head>
<body>
    <!-- calling using id -->
    <p id="demo"></p>
    <!-- calling by using function -->
    <p id="me">prasad</p>
    <button onClick="myFunction()">try it</button>
    <script>
        // passing the value to the Id
         document.getElementById("demo").innerHTML = " this isprasad";
        //   function with single line of value
        function myFunction() {
            document.getElementById("me").innerHTML = "Venkata prasad";
        }
        
    </script>
</body>
</html>
