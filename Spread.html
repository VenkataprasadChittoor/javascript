<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>
    <p id="Spread"></p>
    <script>
        function Number(a,b,c,d,e,f,g){
            return a+b+c+d+e+f+g;
        }
        let nums= [1,2,3,8,4,5,5];
        let res= Number(...nums);
        document.getElementById("Spread").innerHTML="The result is of Number function is : "+" "+res;
        document.write("hellow");
    </script>
    
</body>
</html>
