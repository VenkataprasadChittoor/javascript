<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForOf javascript loop</title>
</head>
<body>
    <p id="forof"></p>
    <script>
        let text={fname:"John", lname:"Doe", age:25};
        var text1="";
        for( const x of text){
            text1 += x;
        }
        document.getElementById("forof").innerHTML=text1;
    </script>

</body>
</html>
